<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الجمهورية العربية السورية - البوابة الإلكترونية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              // Updated to include standard system fonts as requested (Arial, Tahoma)
              sans: ['"Noto Sans Arabic"', 'Arial', 'Tahoma', 'sans-serif'],
              display: ['"Noto Kufi Arabic"', 'Arial', 'Tahoma', 'sans-serif'],
            },
            colors: {
              gov: {
                forest: '#094239',      // Emerald Shadow - Primary Brand / Dark Bg
                emerald: '#094239',     // Emerald Shadow
                emeraldLight: '#115E59', // Lighter shade for interactions
                teal: '#428177',        // Mountain Teal - CTA
                gold: '#b9a779',        // Golden Wheat - Accent
                sand: '#988561',        // Antique Sand
                beige: '#edebe0',       // Ivory Mist - Light Bg
                umber: '#260f14',       // Deep Umber
                cherry: '#4a151e',      // Black Cherry
                red: '#6b1f2a',         // Damask Red - Error
                charcoal: '#161616',    // Charcoal - Text
                stone: '#3d3a3b'        // Stone - Secondary Text
              }
            },
            backgroundImage: {
              'pattern-islamic': "url('https://www.transparenttextures.com/patterns/arabesque.png')",
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #edebe0; /* Ivory Mist */
        color: #161616; /* Charcoal */
        transition: background-color 0.3s, color 0.3s;
      }
      .glass-card {
        background: rgba(237, 235, 224, 0.9);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(185, 167, 121, 0.2);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #edebe0; 
      }
      ::-webkit-scrollbar-thumb {
        background: #094239; 
        border-radius: 5px;
        border: 2px solid #edebe0;
      }
      /* Hide scrollbar for ticker */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* --- High Contrast Mode Styles --- */
      html.high-contrast {
        filter: contrast(120%);
      }
      
      body.high-contrast {
        background-color: #000000 !important;
        color: #FFFF00 !important;
      }

      /* Force overrides for High Contrast */
      .high-contrast * {
        background-color: #000000 !important;
        color: #FFFF00 !important;
        border-color: #FFFFFF !important;
        box-shadow: none !important;
        text-shadow: none !important;
        background-image: none !important;
      }

      .high-contrast img, 
      .high-contrast video {
        filter: grayscale(100%);
        border: 2px solid #FFFFFF !important;
      }

      .high-contrast a, 
      .high-contrast button {
        color: #00FFFF !important; /* Cyan for actionable items */
        text-decoration: underline !important;
        font-weight: bold !important;
      }

      .high-contrast input,
      .high-contrast textarea,
      .high-contrast select {
        border: 2px solid #FFFFFF !important;
        color: #FFFFFF !important;
        background-color: #000000 !important;
      }

      .high-contrast ::placeholder {
        color: #AAAAAA !important;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "gsap": "https://esm.sh/gsap@3.12.5",
    "gsap/ScrollTrigger": "https://esm.sh/gsap@3.12.5/ScrollTrigger",
    "gsap/": "https://esm.sh/gsap@^3.14.2/"
  }
}
</script>
  </head>
  <body class="bg-gov-beige text-gov-charcoal font-sans antialiased overflow-x-hidden selection:bg-gov-gold selection:text-gov-forest">
    <div id="root"></div>
  </body>
</html>
